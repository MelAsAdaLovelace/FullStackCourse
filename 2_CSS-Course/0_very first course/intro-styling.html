<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn CSS with Mellow</title> 
        <!-- Internal CSS -->   
        <style>
            h2 {
                color: teal;
                border: 2px solid turquoise;
                background: wheat;
            }

        </style>
        <!-- External CSS -->
        <link rel="stylesheet" href="intro-style.css">




    </head>

    <body>
        <!-- Inline CSS -->
        <h1 style="color:blueviolet; border: 3px dotted violet;">Let's eat icecream!</h1>
        <!-- Internal CSS -->
        <h2>I like CSS.</h2>
        <!-- External CSS -->
        <h3>External CSS styling is done!</h3>
    </body>

</html>
